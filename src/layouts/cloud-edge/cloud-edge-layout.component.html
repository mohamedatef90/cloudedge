<div class="flex h-screen overflow-hidden">
  <app-cloud-edge-sidebar [isCollapsed]="isSidebarCollapsed()" />
  <div class="flex-1 flex flex-col overflow-hidden">
    <app-cloud-edge-top-bar
      [launcherData]="appLauncherItems()"
      [isSidebarCollapsed]="isSidebarCollapsed()"
      (toggleSidebar)="toggleSidebar()"
    />
    <!-- The main area is the scroll container. Added a consistent background color. -->
    <main class="flex-1 overflow-y-auto overflow-x-hidden bg-[#f7f8fa] dark:bg-slate-900">
      <!-- Sticky Breadcrumbs Header -->
      <div class="sticky top-0 z-10 bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm border-b border-gray-200 dark:border-slate-700 px-6 pt-6 pb-4">
          <app-breadcrumbs [items]="breadcrumbItems()" />
      </div>
      
      <!-- Scrollable Content -->
      <div class="p-6">
          <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>

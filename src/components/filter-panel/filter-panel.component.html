@if (isOpen()) {
  <div class="fixed inset-0 z-40">
    <!-- Backdrop -->
    <div (click)="onBackdropClick()" class="absolute inset-0 bg-black/60 animate-fade-in-fast"></div>

    <!-- Panel -->
    <div (click)="onDialogClick($event)"
         role="dialog"
         aria-modal="true"
         [attr.aria-labelledby]="'filter-panel-title'"
         class="fixed top-0 right-0 h-full w-full max-w-sm bg-[#f8f8f8] dark:bg-slate-800 shadow-2xl flex flex-col animate-slide-in-right">

      <!-- Header -->
      <header class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-slate-700 flex-shrink-0">
        <h2 id="filter-panel-title" class="text-lg font-semibold text-[#293c51] dark:text-gray-100">{{ title() }}</h2>
        <button (click)="close.emit()"
                aria-label="Close"
                class="w-8 h-8 flex items-center justify-center rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-slate-700 transition-colors">
          <app-icon name="fas fa-times" className="w-4 h-4" />
        </button>
      </header>

      <!-- Body -->
      <div class="flex-grow p-6 overflow-y-auto">
        <ng-content></ng-content>
      </div>

      <!-- Footer -->
      <footer class="flex justify-end items-center p-4 bg-white dark:bg-slate-800/50 border-t border-gray-200 dark:border-slate-700 flex-shrink-0">
        <button (click)="onClear()"
                type="button"
                class="bg-transparent border border-[#679a41] text-[#679a41] dark:border-emerald-400 dark:text-emerald-400 hover:bg-[#679a41]/10 dark:hover:bg-emerald-400/10 px-4 py-2 rounded-md text-sm font-semibold transition-all duration-200 ease-in-out mr-2">
          Clear Filters
        </button>
        <button (click)="onApply()"
                type="button"
                class="bg-[#679a41] text-white dark:bg-emerald-500 px-4 py-2 rounded-md text-sm font-semibold hover:bg-[#537d34] dark:hover:bg-emerald-600 transition-all duration-200 ease-in-out shadow-sm">
          Apply Filters
        </button>
      </footer>
    </div>
  </div>
}

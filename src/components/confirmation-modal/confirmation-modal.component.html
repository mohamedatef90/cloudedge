@if (isOpen()) {
  <div 
    (click)="onClose()"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
    <div 
      (click)="onDialogClick($event)"
      role="dialog" 
      aria-modal="true" 
      aria-labelledby="modal-title"
      class="bg-white dark:bg-slate-800 rounded-xl shadow-2xl w-full max-w-md m-4">
      
      <div class="p-6 flex">
        <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-gray-100 dark:bg-slate-700 sm:mx-0 sm:h-10 sm:w-10">
          <app-icon [name]="iconName()" [className]="iconClass() + ' h-6 w-6'" />
        </div>
        <div class="ml-4 text-left">
          <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-200" id="modal-title">
            {{ title() }}
          </h3>
          <div class="mt-2">
            <p class="text-sm text-gray-500 dark:text-gray-400" [innerHTML]="message()"></p>
          </div>
        </div>
      </div>

      <div class="flex justify-end items-center p-4 bg-gray-50 dark:bg-slate-800/50 border-t border-gray-200 dark:border-slate-700 rounded-b-xl">
        <button 
          (click)="onClose()"
          type="button" 
          class="bg-transparent text-[#293c51] dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-slate-700 px-4 py-2 rounded-md text-sm font-semibold transition-all duration-200 ease-in-out mr-2">
          Cancel
        </button>
        <button 
          (click)="onConfirm()"
          type="button" 
          [class]="confirmButtonClass()"
          class="text-white px-4 py-2 rounded-md text-sm font-semibold transition-all duration-200 ease-in-out flex items-center shadow-sm">
          {{ confirmButtonText() }}
        </button>
      </div>
    </div>
  </div>
}

<div #wrapperRef class="relative inline-block text-left">
  <button
    (click)="toggle()"
    [disabled]="disabled()"
    type="button"
    class="inline-flex justify-center items-center w-full rounded-md border border-[#679a41] text-[#679a41] dark:border-[#8cc866] dark:text-[#8cc866] bg-transparent shadow-sm px-3 py-1.5 text-sm font-medium hover:bg-[#679a41]/10 dark:hover:bg-[#8cc866]/10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 dark:focus:ring-offset-slate-800 focus:ring-[#679a41] disabled:opacity-50 disabled:cursor-not-allowed"
  >
    {{ label() }}
    <app-icon name="fas fa-chevron-down" className="ml-2 -mr-1 h-5 w-5" />
  </button>

  @if (isOpen()) {
    <div
      class="origin-top-left absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white dark:bg-slate-800 ring-1 ring-black ring-opacity-5 dark:ring-slate-700 focus:outline-none z-10"
    >
      <div class="py-1" role="menu" aria-orientation="vertical">
        @for (option of options(); track option) {
          <button
            (click)="onSelect(option)"
            class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-slate-700"
            role="menuitem"
          >
            {{ option }}
          </button>
        }
      </div>
    </div>
  }
</div>

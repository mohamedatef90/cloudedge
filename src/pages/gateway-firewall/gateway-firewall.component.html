
<div class="rounded-xl p-6 bg-white dark:bg-slate-800 shadow min-h-full">
  <div class="flex justify-between items-center pb-3 mb-3 border-b border-gray-200 dark:border-slate-700">
    <h1 class="text-2xl font-bold text-[#293c51] dark:text-gray-100">Gateway Firewall</h1>
    <div class="flex items-center gap-4">
      <div class="relative">
        <button #actionsButtonRef (click)="isActionsMenuOpen.set(!isActionsMenuOpen())"
          class="bg-[#679a41] text-white px-3 py-1.5 rounded-md text-sm font-semibold hover:bg-[#537d34] transition-colors duration-200 flex items-center gap-2">
          ACTIONS
          <app-icon name="fas fa-chevron-down" className="ml-1 text-xs"></app-icon>
        </button>
        @if (isActionsMenuOpen()) {
          <div #actionsMenuRef class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white dark:bg-slate-700 ring-1 ring-black ring-opacity-5 dark:ring-white dark:ring-opacity-10 focus:outline-none z-10">
            <div class="py-1">
              <button (click)="isActionsMenuOpen.set(false)" class="w-full text-left flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-slate-600">
                <app-icon name="fas fa-save" className="mr-3 w-4"></app-icon>
                Save as a draft
              </button>
              <button (click)="isActionsMenuOpen.set(false)" class="w-full text-left flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-slate-600">
                <app-icon name="fas fa-file-export" className="mr-3 w-4"></app-icon>
                Export FW configuration
              </button>
            </div>
          </div>
        }
      </div>
      <button class="text-xl text-gray-400">
        <app-icon name="far fa-question-circle"></app-icon>
      </button>
    </div>
  </div>
  
  <div>
    <app-gateway-rules></app-gateway-rules>
  </div>
</div>


@if (isOpen()) {
  <div (click)="close.emit()" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
    <div (click)="$event.stopPropagation()" role="dialog" aria-modal="true" class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-lg m-4">
      <div class="flex items-center justify-between p-4 border-b dark:border-slate-700">
        <h2 class="text-lg font-semibold">{{ isEditMode() ? 'Edit Gateway' : 'Add Gateway' }}</h2>
        <button (click)="close.emit()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700"><app-icon name="fas fa-times" /></button>
      </div>
      <div class="p-6 space-y-4">
        <div>
          <label for="gwName" class="block text-sm font-medium mb-1">Gateway Name</label>
          <input type="text" id="gwName" [(ngModel)]="gatewayData().name" class="w-full bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md py-2 px-3">
        </div>
        <div>
          <label for="gwIp" class="block text-sm font-medium mb-1">IP Address</label>
          <input type="text" id="gwIp" [(ngModel)]="gatewayData().ipAddress" class="w-full bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md py-2 px-3">
        </div>
         <div>
          <label for="gwStatus" class="block text-sm font-medium mb-1">Status</label>
          <select id="gwStatus" [(ngModel)]="gatewayData().status" class="w-full bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md py-2 px-3">
            <option value="Connected">Connected</option>
            <option value="Disconnected">Disconnected</option>
          </select>
        </div>
      </div>
      <div class="p-4 flex justify-end gap-2 bg-gray-50 dark:bg-slate-800/50 rounded-b-lg">
        <button (click)="close.emit()" class="bg-transparent text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 px-4 py-2 rounded-md text-sm font-semibold">Cancel</button>
        <button (click)="onSave()" class="bg-[#679a41] text-white px-4 py-2 rounded-md text-sm font-semibold hover:bg-[#537d34]">Save</button>
      </div>
    </div>
  </div>
}

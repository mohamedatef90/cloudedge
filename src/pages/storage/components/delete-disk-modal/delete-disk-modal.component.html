@if (isOpen() && diskToDelete()) {
  <div (click)="close.emit()" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
    <div (click)="$event.stopPropagation()" role="dialog" aria-modal="true" class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-md m-4">
      <div class="p-6 flex">
        <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900/30 sm:mx-0 sm:h-10 sm:w-10">
          <app-icon name="fas fa-exclamation-triangle" className="h-6 w-6 text-red-600 dark:text-red-400" />
        </div>
        <div class="ml-4 text-left">
          <h3 class="text-lg font-medium text-gray-900 dark:text-gray-200">Delete Disk</h3>
          <div class="mt-2">
            <p class="text-sm text-gray-500 dark:text-gray-400">
              Are you sure you want to delete the disk <span class="font-bold">{{ diskToDelete()?.name }}</span>? This action is permanent and cannot be undone.
            </p>
          </div>
        </div>
      </div>
      <div class="flex justify-end items-center p-4 bg-gray-50 dark:bg-slate-800/50 border-t border-gray-200 dark:border-slate-700 rounded-b-xl">
        <button (click)="close.emit()" type="button" class="bg-transparent text-[#293c51] dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-slate-700 px-4 py-2 rounded-md text-sm font-semibold mr-2">
          Cancel
        </button>
        <button (click)="confirm.emit()" type="button" class="bg-red-600 text-white px-4 py-2 rounded-md text-sm font-semibold hover:bg-red-700 flex items-center shadow-sm">
          Delete
        </button>
      </div>
    </div>
  </div>
}

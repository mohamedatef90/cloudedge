
@if (isOpen()) {
  <div (click)="close.emit()" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
    <div (click)="$event.stopPropagation()" role="dialog" aria-modal="true" class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-lg m-4">
      <div class="flex items-center justify-between p-4 border-b dark:border-slate-700">
        <h2 class="text-lg font-semibold">{{ isEditMode() ? 'Edit Disk' : 'Create New Disk' }}</h2>
        <button (click)="close.emit()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700"><app-icon name="fas fa-times" /></button>
      </div>
      <div class="p-6 space-y-4">
        <div>
          <label for="diskName" class="block text-sm font-medium mb-1">Disk Name <span class="text-red-500">*</span></label>
          <input type="text" id="diskName" [(ngModel)]="diskData().name" [disabled]="isEditMode()" class="w-full bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md py-2 px-3 disabled:bg-gray-100 dark:disabled:bg-slate-700/50 disabled:opacity-70">
        </div>
        <div>
          <label for="diskSize" class="block text-sm font-medium mb-1">Size (GB) <span class="text-red-500">*</span></label>
          <input type="number" id="diskSize" [(ngModel)]="diskData().size" min="1" class="w-full bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md py-2 px-3">
          <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">
            Available storage space: {{ availableStorage() }} GB
          </p>
        </div>
        <div>
          <label for="diskType" class="block text-sm font-medium mb-1">Type <span class="text-red-500">*</span></label>
          <select id="diskType" [(ngModel)]="diskData().type" [disabled]="isEditMode()" class="w-full bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md py-2 px-3 disabled:bg-gray-100 dark:disabled:bg-slate-700/50 disabled:opacity-70">
            @for(type of diskTypes; track type) {
              <option [value]="type">{{ type }}</option>
            }
          </select>
        </div>
        @if (!isEditMode()) {
          <div>
            <label for="attachVm" class="block text-sm font-medium mb-1">Attach to VM (Optional)</label>
            <select id="attachVm" [(ngModel)]="diskData().attachedTo" class="w-full bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md py-2 px-3">
              <option [ngValue]="null">Unattached</option>
              @for(vm of availableVms(); track vm.id) {
                <option [value]="vm.name">{{ vm.name }}</option>
              }
            </select>
          </div>
        }
      </div>
      <div class="p-4 flex justify-end gap-2 bg-gray-50 dark:bg-slate-800/50 rounded-b-lg">
        <button (click)="close.emit()" class="bg-transparent text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 px-4 py-2 rounded-md text-sm font-semibold">Cancel</button>
        <button (click)="onSave()" [disabled]="!diskData().name.trim() || diskData().size <= 0" class="bg-[#679a41] text-white px-4 py-2 rounded-md text-sm font-semibold hover:bg-[#537d34] disabled:opacity-50">
          {{ isEditMode() ? 'Save Changes' : 'Create Disk' }}
        </button>
      </div>
    </div>
  </div>
}

<div class="bg-white dark:bg-slate-800 rounded-xl shadow p-6 h-full flex flex-col">
  <div class="flex justify-between items-center">
    <h3 class="text-lg font-semibold text-[#293c51] dark:text-gray-200">Billing Summary</h3>
    <a href="#" class="text-sm text-[#679a41] dark:text-[#8cc866] hover:underline">View Details</a>
  </div>
  <hr class="my-4 border-gray-200 dark:border-slate-700">
  
  <div class="flex items-center gap-6">
    <div #chartContainer class="flex-shrink-0 w-[140px] h-[140px] relative">
      <div class="absolute inset-0 flex flex-col items-center justify-center">
        <span class="text-xs text-gray-500 dark:text-gray-400">Current</span>
        <span class="text-2xl font-bold text-[#293c51] dark:text-gray-200">${{ billingData().currentCost }}</span>
      </div>
    </div>
    <div class="flex-grow space-y-2">
      @for(item of billingData().breakdown; track item.service) {
        <div class="flex items-center justify-between text-sm">
          <div class="flex items-center">
            <span class="w-3 h-3 rounded-full mr-2" [style.background-color]="item.color"></span>
            <span class="text-gray-600 dark:text-gray-300">{{ item.service }}</span>
          </div>
          <span class="font-medium text-[#293c51] dark:text-gray-200">${{ item.cost.toFixed(2) }}</span>
        </div>
      }
    </div>
  </div>
  
  <div class="mt-auto pt-4 text-center">
    <p class="text-sm text-gray-600 dark:text-gray-400">
      Projected monthly cost: 
      <span class="font-bold text-lg text-[#293c51] dark:text-gray-200">${{ billingData().projectedCost.toFixed(2) }}</span>
    </p>
  </div>
</div>

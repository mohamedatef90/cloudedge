@if (isOpen()) {
  <div 
    (click)="handleClose()"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
    <div 
      (click)="onDialogClick($event)"
      role="dialog" 
      aria-modal="true" 
      aria-labelledby="modal-title"
      class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-lg m-4">
      
      <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-slate-700">
        <h2 id="modal-title" class="text-lg font-semibold text-[#293c51] dark:text-gray-200">
          Add Service
        </h2>
        <button (click)="handleClose()" aria-label="Close" class="w-8 h-8 flex items-center justify-center rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-slate-700 transition-colors">
          <app-icon name="fas fa-times" />
        </button>
      </div>

      <div class="p-6 space-y-4">
        <div>
          <label for="serviceName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Service Name <span class="text-red-500">*</span></label>
          <input [(ngModel)]="name" type="text" id="serviceName" class="block w-full border border-gray-300 dark:border-slate-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[#679a41] dark:bg-slate-700 sm:text-sm">
        </div>
        <div>
          <label for="protocol" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Protocol</label>
          <select [(ngModel)]="protocol" id="protocol" class="block w-full border border-gray-300 dark:border-slate-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[#679a41] dark:bg-slate-700 sm:text-sm">
            <option>TCP</option>
            <option>UDP</option>
            <option>Any</option>
          </select>
        </div>
        <div>
          <label for="port" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Destination Port <span class="text-red-500">*</span></label>
          <input [(ngModel)]="destinationPort" type="text" id="port" placeholder="e.g., 80, 443, 1024-2048" class="block w-full border border-gray-300 dark:border-slate-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[#679a41] dark:bg-slate-700 sm:text-sm">
        </div>
      </div>

      <div class="flex justify-end items-center p-4 bg-gray-50 dark:bg-slate-800/50 border-t border-gray-200 dark:border-slate-700 rounded-b-lg">
        <button (click)="handleClose()" type="button" class="bg-transparent text-[#293c51] dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-slate-700 px-4 py-2 rounded-md text-sm font-semibold transition-all duration-200 ease-in-out mr-2">
          Cancel
        </button>
        <button (click)="handleSave()" [disabled]="!name().trim() || !destinationPort().trim()" type="button" class="bg-[#679a41] text-white px-4 py-2 rounded-md text-sm font-semibold hover:bg-[#537d34] disabled:opacity-50">
          Save
        </button>
      </div>

    </div>
  </div>
}

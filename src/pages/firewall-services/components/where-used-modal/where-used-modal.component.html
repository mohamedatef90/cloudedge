@if (isOpen() && service()) {
  <div (click)="onClose()" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm">
      <div (click)="onDialogClick($event)" class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-5xl m-4 flex flex-col h-[70vh]">
          
          <div class="p-4 flex-shrink-0">
              <div class="flex justify-between items-center pb-4 border-b dark:border-gray-700">
                  <h3 class="text-xl font-semibold text-[#293c51] dark:text-gray-100">
                      Where Used | {{ service()?.name }}
                  </h3>
                  <div class="flex items-center gap-4">
                      <div class="w-64 relative">
                          <input 
                              type="text"
                              [(ngModel)]="searchTerm"
                              placeholder="Search"
                              class="block w-full pl-3 pr-8 py-1.5 border border-gray-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-200 focus:outline-none focus:ring-1 focus:ring-[#679a41]"
                            />
                            <app-icon name="fas fa-search" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400" />
                      </div>
                      <button (click)="onClose()" class="p-1 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700">
                          <app-icon name="fas fa-times" className="text-xl text-gray-500 dark:text-gray-400" />
                      </button>
                  </div>
              </div>
          </div>

          <div class="flex-grow mt-4 px-4 border rounded-md dark:border-gray-700 flex flex-col">
              <div class="flex-shrink-0">
                  <table class="min-w-full">
                      <thead class="bg-gray-50 dark:bg-slate-700">
                          <tr>
                              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase w-1/2">Service/Entity</th>
                              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase w-1/2">Location</th>
                          </tr>
                      </thead>
                  </table>
              </div>
              <div class="flex-grow flex flex-col items-center justify-center text-center p-8 text-gray-500 dark:text-gray-400">
                  <app-icon name="fas fa-file-magnifying-glass" class="text-6xl text-gray-300 dark:text-gray-600 mb-4"></app-icon>
                  <p class="font-semibold">No References Found</p>
              </div>
          </div>
          
          <div class="p-4 flex justify-between items-center bg-gray-50 dark:bg-slate-800/50 border-t dark:border-slate-700 flex-shrink-0">
              <span class="text-sm text-gray-500 dark:text-gray-400">Total: 0</span>
              <button (click)="onClose()" class="bg-transparent text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 px-4 py-2 rounded-md text-sm font-semibold">CLOSE</button>
          </div>
      </div>
  </div>
}

@if (isOpen() && group()) {
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm" (click)="close.emit()">
  <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-lg m-4" (click)="$event.stopPropagation()">
    <div class="p-4 border-b dark:border-slate-700">
      <h2 class="text-lg font-semibold">Related Groups</h2>
    </div>
    <div class="p-6 space-y-4">
        <div class="border rounded-lg dark:border-slate-600 min-h-[300px] flex flex-col">
            <div class="flex-grow flex flex-col items-center justify-center p-4 text-center">
                <app-icon name="fas fa-file-magnifying-glass" className="text-6xl text-[#679a41]/60 dark:text-[#8cc866]/60 mb-4" />
                <p class="text-gray-500 dark:text-gray-400">No Related Groups</p>
            </div>
        </div>
    </div>
    <div class="p-4 flex justify-end gap-2 bg-gray-50 dark:bg-slate-800/50 rounded-b-lg">
      <button (click)="close.emit()" class="bg-transparent text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 px-4 py-2 rounded-md text-sm font-semibold">CLOSE</button>
    </div>
  </div>
</div>
}

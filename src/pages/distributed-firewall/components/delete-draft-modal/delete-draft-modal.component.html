@if (isOpen() && draft()) {
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm" (click)="close.emit()">
  <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-md m-4" (click)="$event.stopPropagation()">
    <div class="p-6">
      <h3 class="text-lg font-medium">Delete Draft</h3>
      <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
        Are you sure you want to delete the draft "{{ draft()?.name }}"? This action cannot be undone.
      </p>
    </div>
    <div class="p-4 flex justify-end gap-2 bg-gray-50 dark:bg-slate-800/50 rounded-b-lg">
      <button (click)="close.emit()" class="bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 px-4 py-2 rounded-md text-sm font-semibold hover:bg-gray-50 dark:hover:bg-slate-600">Cancel</button>
      <button (click)="confirm.emit()" class="bg-red-600 text-white px-4 py-2 rounded-md text-sm font-semibold hover:bg-red-700">Delete</button>
    </div>
  </div>
</div>
}

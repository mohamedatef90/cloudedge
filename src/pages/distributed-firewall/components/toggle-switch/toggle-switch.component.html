
<button
  type="button"
  (click)="toggle()"
  [class.bg-[#679a41]]="_checked()"
  [class.bg-gray-200]="!_checked()"
  [class.dark:bg-slate-600]="!_checked()"
  [class.opacity-50]="_disabled()"
  [class.cursor-not-allowed]="_disabled()"
  class="relative inline-flex flex-shrink-0 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#679a41] dark:focus:ring-offset-slate-800"
  role="switch"
  [attr.aria-checked]="_checked()"
  [class.h-6]="size() === 'md'"
  [class.w-11]="size() === 'md'"
  [class.h-5]="size() === 'sm'"
  [class.w-9]="size() === 'sm'">
  <span class="sr-only">Use setting</span>
  <span
    aria-hidden="true"
    [class.translate-x-5]="_checked() && size() === 'md'"
    [class.translate-x-4]="_checked() && size() === 'sm'"
    [class.translate-x-0]="!_checked()"
    class="pointer-events-none inline-block rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"
    [class.h-5]="size() === 'md'"
    [class.w-5]="size() === 'md'"
    [class.h-4]="size() === 'sm'"
    [class.w-4]="size() === 'sm'">
  </span>
</button>
